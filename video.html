<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ANIN</title>
    <style>
      body {
        background: linear-gradient(-45deg, #f0bcfa, #a672cb, #e76ff0, #c839c3);
        background-size: 400% 400%;
        animation: gradient 5s ease infinite;
        height: 100vh;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body>
    <div
      style="
        display: block;
        text-align: center;
        justify-content: center;
        height: 100vh;
      "
    >
      <video autoplay width="100%" height="100%">
        <source src="./image/VIDEO.mp4" type="video/mp4" />
      </video>
    </div>
  </body>
</html>
